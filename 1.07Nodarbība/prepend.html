<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript prepend() metodes piemērs</title>
<style>
  /* CSS stils tikai dekoratīvai vizuālai attēlošanai */
  .parent {
    background-color: #f0f0f0;
    padding: 10px;
    margin-bottom: 10px;
  }
  .child {
    background-color: #e0e0e0;
    padding: 10px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<div id="parentElement" class="parent">
  Vecākais elements
</div>

<script>
  var newDiv = document.createElement('div');
  newDiv.textContent = 'Jauns div elements';
  newDiv.classList.add('child');

  var newSpan = document.createElement('span');
  newSpan.textContent = 'Jauns span elements';
  newSpan.classList.add('child');

  var parentElement = document.getElementById('parentElement');

  parentElement.prepend(newDiv, newSpan);
