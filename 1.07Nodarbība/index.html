<html>
<head>
    <title>Create Element Example</title>
</head>
<body>
    <h1>JavaScript CreateElement(Izmantojot document.createElement) Method</h1>

    <script>
        let newDiv = document.createElement('div');

        newDiv.id = 'myNewDiv';
        newDiv.className = 'myClass';
        newDiv.textContent = 'Paldies!';

        document.body.appendChild(newDiv);
    </script>
</body>
</html>
